			<form class="form-inline loadEntry" role="form">
				<div class="main-form">
					<div class="form-group">
						
	    				<input type="text" class="form-control" id="appliance" placeholder="Appliance">
					</div>

					<div class="form-group">
					
	    				<input type="number" class="form-control quantity" id="quantity" placeholder="Quantity">
					</div>
					<span>X</span>
					<div class="form-group">
						
	    				<input type="number" class="form-control ac-watts" id="ac-watts" placeholder="AC Watts">
					</div>
					<span>X</span>
					<div class="form-group">
					
	    				<input type="number" class="form-control hours-on" id="hours-on" placeholder="Hours On">
					</div>
					<span>=</span>
					<div class="form-group">
					
	    				<input type="number" class="form-control total-day" id="total-day" placeholder="Watt hrs. per day">
					</div>
				
				</div>
			</form>


				<div class='row'>
					
				<button type="submit" class="btn btn-default add-load">Add Load</button>
